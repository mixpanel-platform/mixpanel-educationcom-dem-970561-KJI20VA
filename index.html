<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 500px;
      }
      
    </style>
    
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
    
  </head>
  <body>
    <div id="map"></div>
    <br clear="all" />
    <div id="long_header">Longitude Property Between...</div><br clear="all" />
    <span id="long_low">-122.43</span> and <span id="long_high">-122.4013881</span>
    <script>
    
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
          center: {lat: 37.7839754, lng: -122.4013881},
          zoom: 13
        });
        
        /* Debugging ... static circle */
        var rectangle = new google.maps.Rectangle({
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35,
          map: map,
          editable: true,
          draggable: true,
          bounds: {
            north: 37.7839754,
            south: 37.8,
            east: -122.4013881,
            west: -122.43
          }
        });
        
        google.maps.event.addListener(rectangle, 'bounds_changed', function() {
          console.log(rectangle.bounds);
          // rectangle.bounds = { h, j }
          // latitude is j ... longitude is h
        });
      }
      
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
        async defer></script>
        
    <script>

    </script>
  </body>
</html>
