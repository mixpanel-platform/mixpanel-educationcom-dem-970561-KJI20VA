<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 500px;
      }
      
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
          center: {lat: 37.7839754, lng: -122.4013881},
          zoom: 13
        });
        
        /* Debugging ... static circle */
        var rectangle = new google.maps.Rectangle({
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35,
          map: map,
          editable: true,
          bounds: {
            north: 37.7839754,
            south: 37.8,
            east: -122.4013881,
            west: -122.43
          }
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
        async defer></script>
        
    <script>
      function addCircle(){
        var cityCircle = new google.maps.Circle({
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35,
          map: map,
          center: {lat: 37.7839754, lng: -122.4013881},
          radius: 10000000
        });
      }
    </script>
  </body>
</html>
